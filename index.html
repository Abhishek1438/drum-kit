<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/drum-kit.css">
    <title>Drum kit</title>
</head>
<body>
    <div class="keys">
        <div data-key= "65" class="key">
            <kbd>A</kbd>

        <div data-key= "83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key= "68" class="key">

            <span class="sound">kick</span>
        </div>
        <div data-key= "70" class="key">

            <span class="sound">openhat</span>
        </div>

            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key= "72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key= "74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key= "75" class="key">
            <kbd>K</kbd>
            <span class="sound">ton</span>
        </div>
        <div data-key= "76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key= "72" src="./sound/drum-kit/Jab-SoundBible.com-1806727891.wav"></audio>
    <audio data-key= "74" src="./sound/drum-kit/Foley 4.wav"></audio>
    <audio data-key= "75" src="./sound/drum-kit/Frying Pan Hit-SoundBible.com-2141771342.wav"></audio>
